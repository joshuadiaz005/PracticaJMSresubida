plugins {
    id 'java'
}

group 'webAdv.prac13.jms'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.6.0'
    compile group: 'com.sparkjava', name: 'spark-template-thymeleaf', version: '2.5.5'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.1'
    compile 'com.google.code.gson:gson:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task fatJar (type: Jar)  {
    manifest {
        attributes "Main-Class": "Main.GenerarMensajes"
    }
    baseName = project.name + '-msj'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}